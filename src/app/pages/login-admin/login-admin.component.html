  <body class="text-center">
    
<main class="form-signin">
  
  <form [formGroup]="loginForm" (ngSubmit)="continue()">

    <img width="180" height="180" src="assets/images/logo.png">
    <br>
    <h3 class="h3 mb-3 fw-normal">Connectez-vous</h3>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nom@example.com" formControlName="email">
      <label for="floatingInput">Address Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Mot de Passe</label>
    </div>

 
    <button [disabled]="loginForm.invalid"  class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
  </form>
  <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
    L’adresse e-mail  ou le mot de passe que vous avez saisi est incorrect.
  </div>
</main>
